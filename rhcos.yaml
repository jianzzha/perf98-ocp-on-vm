storage:
  files:
    - path: /etc/systemd/system.conf
      filesystem: root
      contents:
        inline: |
          [Manager]
          CPUAffinity=0 2
      mode: 0644
    - path: /etc/sysconfig/network-scripts/ifcfg-eno3
      filesystem: root
      contents:
        inline: |
          DEVICE=eno3
          BOOTPROTO=none
          ONBOOT=no
      mode: 0644
